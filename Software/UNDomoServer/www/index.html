<!DOCTYPE HTML>
<html>
    <head>
		<title>UNDomo Client</title>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/themes/UNDomo.min.css" />
		<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="jquery/jquery.mobile-1.4.2.min.css" />
        <script type="text/javascript" src="jquery/jquery.js" ></script>
        <script type="text/javascript" src="jquery/jquery.mobile-1.4.2.min.js" ></script>
    </head>
    <body>
		
		<!-- Login page -->
		<div data-role="page" id="login">
		
			<!-- Header -->
			<div data-role="header">
				<h1>UNDomo Client</h1>
			</div>
			<!-- /Header -->
			
			<!-- Content -->
			<div data-role="main" style="padding:15px;">
				
				<!-- Login form -->
				<form method="get" action="login.html">
    				<input type="text" name="username" id="username" placeholder="Username" />
					<input type="password" name="password" id="password" placeholder="Password" />
					<br />
					<button aria-disabled="false" class="ui-btn-hidden" type="submit" data-theme="b" name="submit" value="submit-value">Login</button>
				</form>
				<!-- /Login form -->
			
			</div>
			<!-- /Content -->
			
			<!-- Footer -->
			<div data-role="footer" data-position="fixed">
    			<div>UNDomo Client ver. 2.0</div>
    		</div>
    		<!-- /Footer -->
		
		</div>
		<!-- /Login page -->
    	
    </body>
</html>
